<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Github Repo Search</title>
    <link rel='stylesheet' href='stylesheets/bootstrap.css' />
    <link rel='stylesheet' href='stylesheets/bootstrap-theme.css' />
    <link rel='stylesheet' href='stylesheets/custom.css' />



</head>
<body>
<div class="navbar navbar-fixed-top bg-blue" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Github Repo Search</a>
        </div>
    </div>
</div>


<div class="container" id="github-app"></div>

</body>
</html>


<script type="text/x-handlebars">
    <section class="jumbotron text-center">
            {{outlet}}
    </section>
</script>

<script type="text/x-handlebars" id="index">
    <form class="form-inline" {{action "searchForRepository" on="submit"}}>
        <p class="lead text-muted">Search Repositories in Github </p>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-8 col-centered">
                <div class="input-group">
                    {{input value=searchTerm class="form-control"  placeholder="Search by Repository Name or Owner"}}
                    <span class="input-group-btn">
                        <button id="repo-search-button" class="btn btn-primary" type="button">Search</button>
                    </span>
                </div>
            </div>
        </div>
        <!-- The hidden field -->
        <input type="hidden" name="page" value="1"/>

        <div class="row">
            <div class="bd-example" data-example-id="">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></th>
                    </tr>
                    </thead>
                    <tbody>
                        {{#each}}
                            <tr>
                                <th scope="row">{{index_number}}</th>
                                <td>{{full_name}}</td>
                                <td>{{watchers}}</td>
                            </tr>
                        {{else}}
                            <tr>
                                <td colspan="3"><i>No repositories...</i></td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
            <div class="bd-example">
                <ul class="pager">
                    <li><a href="#" {{action 'prev'}}>&larr; Previous</a></li>
                    <li><a href="#" {{action 'next'}}>Next &rarr;</a></li>
                </ul>
            </div>
        </div>
    </form>
</script>


<script src="javascripts/vendor/jquery-1.10.2.js"></script>
<script src="javascripts/vendor/bootstrap/bootstrap.min.js"></script>
<script src="javascripts/vendor/ember/handlebars-1.1.2.js"></script>
<script src="javascripts/vendor/ember/ember-1.4.0.js"></script>
<script src="javascripts/vendor/helper.js"></script>
<script src="javascripts/vendor/moment/moment.js"></script>
<script src="javascripts/vendor/lodash/lodash.js"></script>
<script>

    window.Github = Ember.Application.create({
        rootElement: "#github-app"
    });

    Github.IndexRoute = Ember.Route.extend({
        setupController: function (controller, model) {
            controller.loadRepositories();
        }
    });

    Github.IndexController = Ember.ArrayController.extend({
        loadRepositories: function(){

            var q = this.get("searchTerm");
            var self = this;
            var pageNumber = self.pageNumber;

            if(q && q.length > 0){
                Ember.$.getJSON("https://api.github.com/search/repositories", {q: q, page: pageNumber , per_page: 5}, function(data){
                    var results = data.items;
                    for(var i = 0 ; i < results.length ; i++ ) {
                        results[i] = _.merge({}, results[i], {index_number: 5 *(pageNumber-1) + (i+1)});
                    }
                    self.set("model", results);
                })
            }
        },
        title: function () {
            var q = this.get("searchTerm");
            if (q) {
                return "Searching for " + q;
            }
        }.property("searchTerm"),
        searchTerm: "",
        pageNumber: 1,
        actions: {
            searchForRepository: function () {
                this.loadRepositories();
            },
            prev: function(){

                if(this.pageNumber > 1){
                    this.pageNumber--;
                    this.loadRepositories()
                }
            },
            next: function(){
                this.pageNumber++;
                this.loadRepositories();
            }
        }
    });

    Github.Router.map(function(){
        this.resource("repositories");
        this.resource("repository", { path: "repositories/:full_name"});
    });

</script>
