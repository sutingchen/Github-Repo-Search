<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Github Repo Search</title>
    <link rel='stylesheet' href='stylesheets/bootstrap.css' />
    <link rel='stylesheet' href='stylesheets/bootstrap-theme.css' />
    <link rel='stylesheet' href='stylesheets/custom.css' />



</head>
<body>
<div class="navbar navbar-fixed-top bg-blue" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Github Repo Search</a>
        </div>
    </div>
</div>


<div class="container" id="github-app">
    <section class="jumbotron text-center">
        <p class="lead text-muted">Search Repositories in Github </p>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-8 col-centered">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search by Repository Name or Owner" aria-label="Search by Repository Name or Owner">
                    <span class="input-group-btn">
                    <button id="repo-search-button" class="btn btn-primary" type="button">Search</button>
                </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="bd-example" data-example-id="">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>chvin/react-tetris</td>
                        <td>2788</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>tdd-elevator-training/tetris</td>
                        <td>9</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>PSNB92/Tetris</td>
                        <td>28</td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>mafintosh/tetris</td>
                        <td>117</td>
                    </tr>
                    <tr>
                        <th scope="row">5</th>
                        <td>Aerolab/blockrain.js</td>
                        <td>649</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="bd-example">
                <ul class="pager">
                    <li><a href="#">&larr; Previous</a></li>
                    <li><a href="#">Next &rarr;</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>

<script src="javascripts/vendor/jquery-3.2.1.min.js"></script>
<script src="javascripts/vendor/bootstrap/bootstrap.min.js"></script>
<script src="javascripts/app.js"></script>
